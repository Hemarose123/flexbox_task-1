<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Layout</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      .header,
      .footer,
      .feature,
      .nav {
        width: 80%;
        background-color: #ddd;
        padding: 20px;
        text-align: center;
        margin: 10px 0;
      }
      .nav a {
        margin: 0 10px;
        text-decoration: none;
        color: purple;
      }
      .columns {
        display: flex;
        justify-content: space-between;
        width: 80%;
        margin: 10px 0;
      }
      .column {
        width: 30%;
        background-color: #ddd;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Logo</h1>
      </div>
      <div class="nav">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
      <div class="feature">
        <h2>Feature</h2>
      </div>
      <div class="columns">
        <div class="column">Column One</div>
        <div class="column">Column Two</div>
        <div class="column">Column Three</div>
      </div>
      <div class="footer">
        <p>&copy; Copyright 2011</p>
      </div>
    </div>
  </body>
</html>
